<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Koa框架博客案例</title>
	<link rel="icon" type="image/png" href="http://www.yuguoxy.cn/res/i/favicon.png" sizes="16x16">
	<link rel="stylesheet" href="./index.css">
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
	<header>
		<div class="user_name">
			欢迎注册登录^_^
		</div>
		<div class="message">登录成功</div>
		<div class="user_right">
			<div class="has_user">
				<a href="/posts">全部文章</a>
				<a href="/create">发表文章</a>
				<span class="signout">登出</span>
			</div>
		</div>
	</header>
	<div class="container">
		<form class="form create" method="post">
			<div>
				<label>用户名：</label>
				<input placeholder="请输入用户名" type="text" name="name">
			</div>
			<div>
				<label>密码：</label>
				<input placeholder="请输入密码" class="password" type="password" name="password">
			</div>
			<div>
				<label>重复密码：</label>
				<input placeholder="请确认密码" class="repeatpass" type="password" name="repeatpass">
			</div>
			<div>
				<label>上传头像：</label>
				<input type="file" name="avator" id="avator">
				<input type="hidden" id="avatorVal">
				<img class="preview" alt="预览头像">
			</div>
			<div class="submit">注册</div>
		</form>
	</div>
	<script>

	</script>
</body>

</html>
