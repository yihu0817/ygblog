<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Koa框架博客案例</title>
	<link rel="icon" type="image/png" href="http://www.yuguoxy.cn/res/i/favicon.png" sizes="16x16">
	<link rel="stylesheet" href="./index.css">
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
	<header>
		<div class="user_name">
			欢迎注册登录^_^
		</div>
		<div class="message">登录成功</div>
		<div class="user_right">
			<div class="has_user">
				<a href="/posts">全部文章</a>
				<a href="/create">发表文章</a>
				<span class="signout">登出</span>
			</div>
		</div>
	</header>
	<div class="container">
		<form style="width:100%" class="form create" method="post">
			<div>
				<label>标题：</label>
				<input placeholder="标题" type="text" name="title" value="标题1">
			</div>
			<div>
				<label>内容：</label>
				<textarea name="content" id="" cols="42" rows="10">内容1</textarea>
			</div>
			<div class="submit">修改</div>
		</form>
	</div>
	<script>

	</script>

</body>

</html>
